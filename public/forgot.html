    <title>Reset password</title>
    <body>
        <div class = "container">
        <div class = "forms-container">
            <div class = "signin-signup">
                <form action = "" class = sign-in-form>
                    <h2 class="title">Forgot Password?</h2>
                    <p style="text-align:justify ;">Please enter your email and reset details will be sent via email</p>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="email" placeholder=" enter your email">
                    </div>
        
                    <button type="button" id="btn-reset-password" class="btn solid">Reset Password</button>
                   
                </form>
        </div>
    </div>

        $("#btn-reset-password").click(function(){

            var auth = firebase.auth();
            var email = $("#email").val();

            if(email != ""){
                
                    auth.sendPasswordResetEmail(email).then(function(){
                        swal("Reset email has been sent to your email check your email").then(() =>{
                location.href='Login.html'
                        });




                    })
                    .catch(function(error){

                        var errorCode = error.code;

               window.alert("form is incomplete");
